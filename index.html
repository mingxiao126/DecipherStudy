<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择用户 - DecipherStudy</title>
    <script src="js/core/user-context.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }

        .bg-mesh {
            background-color: #0f172a;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-4px);
            background: rgba(30, 41, 59, 0.85);
            border-color: rgba(99, 102, 241, 0.5);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body class="bg-mesh min-h-screen flex items-center justify-center p-6 text-slate-200">
    <div class="max-w-4xl w-full">
        <div class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight">DecipherStudy</h1>
            <p class="text-slate-400 text-lg">选择您的个人工作区，开始深度学习</p>
        </div>

        <div id="userGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-12">
            <!-- Loading state -->
            <div class="col-span-full py-12 text-center text-slate-500">正在加载用户列表...</div>
        </div>

        <div class="flex justify-center">
            <button onclick="openModal()"
                class="flex items-center gap-2 px-6 py-3 rounded-xl bg-slate-800/50 border border-slate-700 hover:bg-slate-800 hover:border-slate-600 transition-all group">
                <span class="text-slate-400 group-hover:text-white">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </span>
                <span class="font-semibold text-slate-400 group-hover:text-white">创建新工作区</span>
            </button>
        </div>
    </div>

    <!-- New User Modal -->
    <div id="newUserModal"
        class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden flex items-center justify-center p-4 z-50">
        <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold text-white mb-6">创建新用户</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">显示名称 (中文)</label>
                    <input type="text" id="newName" placeholder="例如：我的名字"
                        class="w-full bg-slate-800 border-slate-700 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-1">用户 ID (拼音/英文)</label>
                    <input type="text" id="newId" placeholder="例如：wodenamingzi"
                        class="w-full bg-slate-800 border-slate-700 rounded-lg px-4 py-2.5 text-white focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none transition-all">
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="closeModal()"
                    class="flex-1 px-4 py-2.5 rounded-lg border border-slate-700 text-slate-400 hover:bg-slate-800 hover:text-white transition-all">取消</button>
                <button onclick="createUser()"
                    class="flex-1 px-4 py-2.5 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-500 transition-all">确认创建</button>
            </div>
        </div>
    </div>

    <script>
        async function loadUsers() {
            try {
                const users = await (window.fetchUsersList ? window.fetchUsersList() : fetch('/content/users.json').then(r => r.json()));
                const grid = document.getElementById('userGrid');
                grid.innerHTML = '';

                if (users.length === 0) {
                    grid.innerHTML = '<div class="col-span-full py-12 text-center text-slate-500">暂无工作区，请创建一个。</div>';
                    return;
                }

                users.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'glass-card p-8 rounded-2xl cursor-pointer text-center relative overflow-hidden group';
                    card.onclick = () => selectUser(user.id, user.displayName);

                    // 1. 内部容器
                    const wrapper = document.createElement('div');
                    wrapper.className = 'relative z-10';

                    // 2. 头像图标
                    const avatar = document.createElement('div');
                    avatar.className = 'w-16 h-16 rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 mx-auto mb-6 flex items-center justify-center text-2xl font-bold text-white shadow-lg shadow-indigo-500/20';
                    avatar.textContent = (user.displayName || user.id).charAt(0);

                    // 3. 显示名称 (Secure textContent)
                    const title = document.createElement('h3');
                    title.className = 'text-xl font-bold text-white mb-2';
                    title.textContent = user.displayName;

                    // 4. 用户 ID
                    const idLabel = document.createElement('p');
                    idLabel.className = 'text-slate-500 text-sm font-mono tracking-tight group-hover:text-indigo-400/80 transition-colors uppercase';
                    idLabel.textContent = user.id;

                    // 5. 悬浮背景装饰
                    const decor = document.createElement('div');
                    decor.className = 'absolute inset-0 bg-gradient-to-br from-indigo-500/0 to-indigo-500/5 opacity-0 group-hover:opacity-100 transition-opacity';

                    wrapper.appendChild(avatar);
                    wrapper.appendChild(title);
                    wrapper.appendChild(idLabel);

                    card.appendChild(wrapper);
                    card.appendChild(decor);

                    grid.appendChild(card);
                });
            } catch (e) {
                console.error('Failed to load users:', e);
                const grid = document.getElementById('userGrid');
                if (grid) {
                    grid.innerHTML = '<div class="col-span-full py-12 text-center text-rose-300">用户列表加载失败，请稍后重试。</div>';
                }
            }
        }

        function selectUser(id, name) {
            // Note: user-context.js will handle updating the URL in the next page if needed,
            // but we use the explicit query param here as requested.
            localStorage.setItem(`decipher_user_name_${id}`, name);
            window.location.href = `/dashboard.html?user=${id}`;
        }

        function openModal() {
            document.getElementById('newUserModal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('newUserModal').classList.add('hidden');
        }

        async function createUser() {
            const id = document.getElementById('newId').value.trim();
            const name = document.getElementById('newName').value.trim();

            if (!id || !name) {
                alert('请填写完整信息');
                return;
            }

            try {
                const result = await (window.createUserWorkspace
                    ? window.createUserWorkspace({ id, name })
                    : Promise.reject(new Error('当前环境不支持创建工作区')));
                if (result && result.ok) {
                    closeModal();
                    loadUsers();
                } else {
                    alert(result.errors.join('\n'));
                }
            } catch (e) {
                alert(e && e.message ? e.message : '请求失败');
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const apiMode = window.DecipherRuntime && typeof window.DecipherRuntime.ensureApiMode === 'function'
                    ? await window.DecipherRuntime.ensureApiMode()
                    : false;
                if (!apiMode) {
                    const createBtn = document.querySelector('button[onclick="openModal()"]');
                    if (createBtn) {
                        createBtn.disabled = true;
                        createBtn.classList.add('opacity-50', 'cursor-not-allowed');
                        createBtn.title = '静态部署模式不支持创建工作区，请在本地运行 node server.js';
                    }
                }
            } catch (_e) {}
            loadUsers();
        });
    </script>
</body>

</html>
